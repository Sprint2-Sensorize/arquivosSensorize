<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensorize</title>
  <link rel="icon" href="./assets/img/Logo Sensorize copy.ico" type="image/png">
  <link rel="stylesheet" href="./css/style_endereco.css">
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="esquerda">
      <img src="./assets/img/cadastreAcad-removebg-preview (1) 2.png" alt="">
    </div>
    <div class="direito">
      <img class="logo" src="./assets/img/logo.png" alt="">
      <h1>Cadastre-se</h1>
      <div class="cadastro">
        <div class="input-endereco">
          <h3>Endereço</h3>
          <span style="margin-left: -198px;">CEP</span>
          <div class="desing">
            <input style="width: 140px;" type="text" id="inp_cep_endereco" placeholder="Ex: 01234-567">
            <button class="busca" onclick="viacep()" style="border-radius: 5px;">Pesquisar</button>
          </div>
          <div class="desing">
            <span style="margin-left: -182px; margin-right: 118px;">Rua</span>
            <span style="margin-left: 160px; position: absolute;">N°</span>
          </div>
          <div class="desing">
            <input style="width: 290px;" type="text" id="inp_rua_endereco" placeholder="Rua Principal" readonly>
            <input style="width: 50px;" type="text" id="inp_numero_endereco" placeholder="123">
          </div>

          <span style="margin-left: -320px;">Bairro</span>
          <input type="text" id="inp_bairro_endereco" placeholder="Centro" readonly>
          <div class="desing">
            <span style="margin-left: -185px; margin-right: 0px;">Cidade</span>
            <span style="margin-left: 265px; position: absolute;">UF</span>
          </div>
          <div>
            <input style="width: 300px;" type="text" id="inp_cidade_endereco" placeholder="São Paulo" readonly>
            <input style="width: 40px;" type="text" id="inp_estado_endereco" placeholder="SP" readonly>
          </div>
          <span style="margin-left: -260px;">Complemento</span>
          <input type="text" id="inp_complemento_endereco" placeholder="bloco, apartamento, casa, sobrado">
        </div>
      </div>
      <div style="flex-direction: row; margin-left: auto; margin-right: auto;">
        <button class="botao" onclick="cadastro_endereco()">
          Cadastrar
        </button>
        <a href="./index_cliente.html"><button class="botao">
            Voltar
          </button></a>

      </div>

    </div>
  </div>
</body>

</html>
