<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensorize</title>
  <link rel="stylesheet" href="style.css">
  <script src="../main.js
  "></script>
</head>

<body>
  <div class="container">
    <div class="esquerda">
      <img src="../Landing Page/img/cadastreAcad-removebg-preview (1) 2.png" alt="">
    </div>
    <div class="direito">
      <img class="logo" src="../Landing Page/img/logo.png" alt="">
      <h1>Cadastre-se</h1>
      <div class="cadastro">
        <div class="input-cliente">
          <h3>Dados da Academia</h3>
          <span>Nome da Academia</span>
          <input type="text" id="inp_nome" placeholder="Treino Fit">
          <span>Representante</span>
          <input type="text" id="inp_representante" placeholder="Fernando Lima">
          <div>
            <span style="margin-left: -70px; ">CNPJ</span>
            <span style="margin-left: 120px; position: absolute;">Telefone</span>
          </div>
          <div class="desing">
            <input style="width: 240px;" type="text" id="inp_cpj" placeholder="12.345.678/0002-00">
            <input style="width: 100px;" type="text" id="inp_telefone" placeholder="(11)99999-9999">
          </div>
          <span>E-mail</span>
          <input type="text" id="inp_email" placeholder="treinofit@gmail.com">
          <div>
            <span style="margin-left: -112.5px; ">Senha</span>
            <span style="margin-left: 90px; position: absolute;">Confirme a senha</span>
          </div>
          <div class="desing">
            <input style="width: 170px;" type="password" id="inp_senha" placeholder="aBcd123@">
            <input style="width: 170px;" type="password" id="inp_confimacao" placeholder="aBcd123@">
          </div>
        </div>
      </div>
      <div style="flex-direction: row; margin-left: auto; margin-right: auto;">
        <a href="../Dados_endereco/index_endereco.html">
          <button class="botao" onclick="cadastrar()">
            Continuar
          </button>
        </a>
        <a href="../Landing Page/index.html">
          <button class="botao">
            Voltar
          </button>
        </a>

      </div>

    </div>
  </div>
</body>

</html>
