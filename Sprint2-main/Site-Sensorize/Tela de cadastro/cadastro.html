<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensorize</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="esquerda">
      <img src="./img/cadastreAcad-removebg-preview (1) 2.png" alt="">
    </div>
    <div class="direito">
      <img class="logo" src="./img/logologo 2.png" alt="">
      <h1>Cadastre-se</h1>
      <div class="cadastro">
        <div class="input-cliente">
          <h3>Dados da Acadêmia</h3>
          <span>Nome da Academia</span>
          <input type="text" id="inp_nome" placeholder="Treino Fit">
          <span>Representante</span>
          <input type="text" id="inp_representante" placeholder="Fernando Lima">
          <div>
            <span style="margin-left: -70px; ">CNPJ</span>
            <span style="margin-left: 130px; position: absolute;">Telefone</span>
          </div>
          <div class="desing">
            <input style="width: 240px;" type="text" id="inp_cpj" placeholder="12.345.678/0002-00">
            <input style="width: 100px;" type="text" id="inp_telefone" placeholder="(11)99999-9999">
          </div>
          <span>E-mail</span>
          <input type="text" id="inp_email" placeholder="treinofit@gmail.com">
          <div>
            <span style="margin-left: -112.5px; ">Senha</span>
            <span style="margin-left: 105px; position: absolute;">Confirme a senha</span>
          </div>
          <div class="desing">
            <input style="width: 170px;" type="password" id="inp_senha" placeholder="aBcd123@">
            <input style="width: 170px;" type="password" id="inp_confimacao" placeholder="aBcd123@">
          </div>
        </div>
        <div class="input-endereco">
          <h3>Endereço</h3>
          <span style="margin-left: -80px;">CEP</span>
          <div class="desing">
            <input style="width: 140px;" type="text" id="inp_cep_endereco" placeholder="01234-567">
            <button class="busca" onclick="viacep()" style="border-radius: 5px;">Pesquisar</button>
          </div>
          <div class="desing">
            <span style="margin-left: -50px; margin-right: 0px;">Rua</span>
            <span style="margin-left: 168px; position: absolute;">N°</span>
          </div>
          <div class="desing">
            <input style="width: 290px;" type="text" id="inp_rua_endereco" placeholder="Rua Principal" readonly>
            <input style="width: 50px;" type="text" id="inp_numero_endereco" placeholder="123">
          </div>

          <span>Bairro</span>
          <input type="text" id="inp_bairro_endereco" placeholder="Centro" readonly>
          <div class="desing">
            <span style="margin-left: -50px; margin-right: 0px;">Cidade</span>
            <span style="margin-left: 150px; position: absolute;">UF</span>
          </div>
          <div>
            <input style="width: 300px;" type="text" id="inp_cidade_endereco" placeholder="São Paulo" readonly>
            <input style="width: 40px;" type="text" id="inp_estado_endereco" placeholder="SP" readonly>
          </div>
          <span>Complemento</span>
          <input type="text" id="inp_complemento_endereco" placeholder="bloco, apartamento, casa, sobrado">
        </div>
      </div>
      <div style="flex-direction: row; margin-left: auto; margin-right: auto;">
        <button class="botao" onclick="cadastrar()">
          Cadastrar
        </button>
        <button class="botao">
          Voltar
        </button>
      </div>

    </div>
  </div>
</body>

</html>
